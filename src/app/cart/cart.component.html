<ng-container *ngIf="product.length != 0">
  <app-head></app-head>
  <h1 style="font-size: 40px" class="text-purple-900 ml-5 mt-3 font-bold">
    Cart Checkout
  </h1>
  <div class="container">
    <div class="card-table">
      <div class="card-product grid grid-rows-1 gap-20">
        <div class="table table-responsive">
          <table>
            <tbody>
              <tr *ngFor="let item of product">
                <!-- <td>{{ i + 1 }}</td>
                <td>{{ item.title }}</td> -->
                <td>
                  <img
                    class="ml-20 mt-10"
                    style="width: 200px; height: 200px"
                    src="{{ item.image }}"
                    alt=""
                  />
                </td>
                <!-- <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>  -->
                <div class="grid grid-rows-1 gap-2 my-20 ml-20 font-semibold">
                  <td style="font-size: 20px" class="flex">
                    <h3>Quantity</h3>
                    <p class="ml-5 mr-5">:</p>
                    <p class="text-purple-900">{{ item.quantity }}</p>
                  </td>
                  <td style="font-size: 20px" class="flex">
                    <h3>Total</h3>
                    <p class="ml-11 mr-6">:</p>
                    <p class="text-purple-900">
                      {{ item.quantity * item.price | number }}
                    </p>
                  </td>
                </div>
                <td>
                  <div class="flex ml-20">
                    <button
                      (click)="increaseItem(item)"
                      class="border-2 bg-purple-900 w-7 text-white mr-5 px-1 rounded-sm"
                    >
                      +
                    </button>
                    <button
                      (click)="decreaseItem(item)"
                      class="border-2 bg-purple-900 w-7 text-white mr-5 px-1 rounded-sm"
                    >
                      -
                    </button>
                    <button (click)="removeItem(item)">
                      <mat-icon
                        style="font-size: 30px"
                        class="text-red-700"
                        aria-hidden="false"
                        aria-label="Example home icon"
                        fontIcon="delete"
                      ></mat-icon>
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <div>
                  <td>
                    <button
                      class="border-2 border-rose-700 bg-red-700 p-2 mr-3 text-white rounded-lg font-semibold"
                      (click)="emptyCart()"
                    >
                      Empty Cart
                    </button>
                  </td>
                  <td>
                    <button
                      class="border-2 border-purple-900 mt-2 bg-purple-900 mr-3 text-white p-2 rounded-lg font-semibold"
                      (click)="shopMore()"
                    >
                      Shop More
                    </button>
                  </td>
                  <td>
                    <button
                      (click)="checkOut()"
                      class="border-2 border-green-700 mt-2 bg-green-700 text-white p-2 rounded-lg font-semibold"
                    >
                      Checkout
                    </button>
                  </td>
                  <td style="font-size: 30px" class="flex mt-5">
                    <h3 class="font-semibold mr-5">Total</h3>
                    <p class="mx-3">:</p>
                    <p class="text-green-700 font-semibold">
                      {{ grandTotal | number : "1.2-2" }}
                    </p>
                  </td>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-container>

  class="font-extrabold text-purple-900"

<div>
  <ng-container *ngIf="product.length == 0">
    <div style="height: 100%">
      <!-- <h1 class="flex justify-center items-center font-semibold mb-20">My Cart</h1> -->

      <div
        style="
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        "
        class="absolute"
      >
        <img
          src="../../assets/images/cart.jpeg"
          style="
            text-decoration: none;
            border: none;
            outline: none;
            height: 300px;
            width: 500px;
            margin: 20px 0px;
          "
          class="bg-inherit"
          alt=""
        />
        <h4 style="font-weight: 200" class="mt-10">Your cart is empty!</h4>
        <h6 style="font-weight: 200" class="mt-2">Add items to it now</h6>
        <button
          routerLink="/product"
          class="border-2 border-purple-900 mt-2 bg-purple-900 text-white w-40 py-2 rounded-3xl hover:bg-transparent hover:text-purple-900 font-semibold"
        >
          Shop Now
        </button>
      </div>
    </div>
  </ng-container>
</div>

<app-head></app-head>
<!-- <ng-container *ngFor="let product of filterCategory"> -->
<div class="grid grid-rows-1 mt-10 ml-10">
  <div class="flex">
    <div>
      <img
        style="width: 300px; height: 300px"
        src="{{ product.image }}"
        alt=""
      />
    </div>
    <div style="width: 500px; height: 500px">
      <!-- <div style="width: 500px; height: 200px"> -->
      <h2 class="mt-10 ml-10 font-bold" style="font-size: 20px">
        {{ product.title }}
      </h2>
      <p class="ml-10 my-4">{{ product.description }}</p>
      <!-- </div> -->
      <div>
        <button
          id="addToCart"
          (click)="addToCart(product)"
          [disabled]="clickedItems.get(product.id)"
          [ngClass]="{ 'disabled-button': clickedItems.get(product.id) }"
          class="border-2 bg-purple-900 text-white rounded-3xl p-3 ml-10"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
<!-- </ng-container> -->

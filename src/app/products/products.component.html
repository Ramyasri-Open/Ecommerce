  <div style="height: 100%" class="w-64 mt-0 shadow-md">

            </div>
            <div (click)="filter('women\'s clothing')">
              <mat-option value="3">Women's Wear</mat-option>
            </div>
            <div (click)="filter('jewelery')">

            <div (click)="filter('electronics')">

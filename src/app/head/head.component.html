<div>
  <ng-content></ng-content>
  <div class="w-full shadow-md flex justify-between">
    <div class="w-32">
      <img src="../../assets/images/onlineshop.png" alt="" />
    </div>

    <div class="p-6 flex items-center">
      <button
        (click)="onCart()"
        class="border-2 mr-2 flex justify-center items-center p-1 border-purple-900 text-purple-900 rounded-md"

        Cart

        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        <div
          style="font-size: 15px"
          class="badge bg-purple-900 text-white h-5 rounded-3xl w-3"
        >
          {{ totalItem }}
        </div>

      <button

    </div>
